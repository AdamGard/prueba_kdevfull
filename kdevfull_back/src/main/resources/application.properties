
spring.application.name=kdevfull
server.servlet.context-path=/kdevfull

# Database configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5433/postgres}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:postgres}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Swagger configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger

# Jwt configuration
jwt.secret=${TOKEN_SECRET:KdevFullSuperSecKdevFullSuperSecretKey_2025!@#%$&*()_+|~retKey_2025!@#%$&*()_+|~}
jwt.expiration=${TOKEN_EXP_TIME:3600000}
